<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Xicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="popup">
      <div class="head">
        <i class="fa-regular fa-pen-to-square fa-bounce"></i>
        <h2>To-Do List</h2>
      </div>
      <div class="main">
        <div class="leaf">
          <div title="Quotes" class="quote-box">
            <p id="element"></p>
          </div>
          <div class="sm-leaf"></div>
        </div>
        <div id="addtask">
          <input
            type="text"
            name=""
            id="input-box"
            placeholder="Enter New Task"
          />
          <i class="fa-solid fa-plus" title="Add" id="addtask-btn" onclick="enterPress()"></i>
          <i class="fa-regular fa-calendar" title="coming soon..." ></i>
          <i class="fa-regular fa-trash-can" title="Clear All" id="clearall-btn"></i>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="./controls.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
